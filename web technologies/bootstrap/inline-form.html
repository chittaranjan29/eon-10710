<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</head>
<body>

    <div class="container">
        <h2>User Login</h2>
        <form>

            <div class="row">
                <div class="col">
                 <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"/>
                </div>   
                
                <div class="col">
                 <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password"/>
                </div>

                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </div>   


            <div class="row">
                <div class="col">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" name="email"/>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email"/>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" name="email"/>

                </div>  

                
            </div>

             
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" name="email"/>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" readonly/>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" name="email" disabled/>

                </div>  

                
            </div> 
             
             <div class="row">
                <div class="col">
                    <select class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>  
    
            </div> 

            <div class="row">
                <div class="col">
                   <input class="form-control" name="country" id="country" list="countries">
                    <datalist id="countries">
                        <option value="India">
                        <option value="UK">
                        <option value="USA">
                    </datalist>
                </div>  
    
            </div> 
            <div class="row">
                <div class="col">
                <div class="form-check">
                   Food <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Food" checked>
                </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        Male <input class="form-check-input" type="radio"   name="gender" value="male" >
                           </div>
                     <div class="form-check">
                        Female <input class="form-check-input" type="radio" name="gender" value="female" >
                     </div>
                     <div class="form-check">
                          Other <input class="form-check-input" type="radio"  name="gender" value="other" >
                     </div>
                </div>

                </div>
            </div>
          
        </form>

<div class="row">
        <form>
            <div class="input-group">
                <span class="input-group-text">Mr./Ms./Mrs.</span>
                <input type="text" class="form-control" placeholder="Mame">
            </div>

            <div class="input-group">
                
                <input type="text" class="form-control" placeholder="Email">
                <span class="input-group-text">@abc.com</span>
            </div>
        </form>
    </div>    
    </div>
    
</body>
</html>
