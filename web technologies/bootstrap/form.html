<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</head>
<body>

    <div class="container">
        <h2>User Login</h2>
        <form class="was-validated">

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required/>
                <div class="valid-feedback">valid.</div>
                <div class="invalid-feedback">Please fill out the email id.</div>
            </div>   

             <div class="mb-3 mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" minlength="8" maxlength="10" placeholder="Enter your password" name="password" required/>
                <div class="valid-feedback">valid.</div>
                <div class="invalid-feedback">Password has to be 8 characters long.</div>
            </div> 

             <div class="mb-3 mt-3">
                <label for="password" class="form-check-label">Remember me</label>
                <input type="checkbox" class="form-check-input" name="remember"/>
             </div> 
             
             <input type="submit" class="btn btn-primary" value="Login">
             <input type="reset" class="btn btn-danger" value="Clear">


            </div>
        </form>
    </div>
    
</body>
</html>
