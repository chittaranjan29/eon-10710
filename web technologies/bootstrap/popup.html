<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover title" data-bs-content="This is a demo content">click here</button>
    </div>


    <button type="button" class="btn btn-primary"  data-bs-toggle="tooltip" title="Tooltip Title"> Tooltip</button>

    <script type="text/javascript">
        var popoverTriggerlist=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList=popoverTriggerlist.map(function(popover){
            return new bootstrap.Popover(popover);
        });


        var tooltipTriggerlist=[].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList=tooltipTriggerlist.map(function(tooltip){
            return new bootstrap.Tooltip(tooltip);
        });
    </script>
</body>
</html>
